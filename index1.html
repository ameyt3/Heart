<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .pixelated-heart {
      width: 100px;
      height: 100px;
      background-color: red;
      position: relative;
      transform-origin: center bottom;
      animation: rotateHeart 4s linear infinite;
      image-rendering: pixelated;
    }

    .pixelated-heart::before,
    .pixelated-heart::after {
      content: '';
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
    }

    .pixelated-heart::before {
      top: -50px;
      left: 0;
    }

    .pixelated-heart::after {
      top: 0;
      left: 50px;
    }

    @keyframes rotateHeart {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="pixelated-heart"></div>
</body>
</html>
